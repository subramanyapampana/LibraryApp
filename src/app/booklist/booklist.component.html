<table class="center">
  <tr>
    <td>
      <h1 class="center"> <b>Library app</b></h1>
    </td>
  </tr>
  <tr>
    <td>
      <button mat-raised-button color="primary" (click)="AddBook()">Add book</button>
    </td>
  </tr>
</table>
<br />
<table mat-table [dataSource]="bookListData" class="mat-elevation-z8 center">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef><b>id</b> </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  <ng-container matColumnDef="bookCover">
    <th mat-header-cell *matHeaderCellDef> <b>BookCover</b> </th>
    <td mat-cell *matCellDef="let element"> {{element.bookCover}} </td>
  </ng-container>
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> <b>title</b> </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>
  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef><b> author</b> </th>
    <td mat-cell *matCellDef="let element"> {{element.author}} </td>
  </ng-container>
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef><b> Status</b> </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="primary" (click)="toggleBookStatus(element)">{{GetBookStatusDesc(element.bookStatus)}} this book</button>
    </td>
  </ng-container>
  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef><b>Book history</b></th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="primary" (click)="Details(element)">Book history</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
