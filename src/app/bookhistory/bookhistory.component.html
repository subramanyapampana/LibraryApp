<table class="center">
  <tr>
    <td>
      <h1 class="center">Book History </h1>
    </td>
  </tr>
  <tr>
    <td>
      <button mat-raised-button color="primary" (click)="BackToBookList()">Back To BookList</button>
    </td>
  </tr>
</table>
<br />
<table mat-table [dataSource]="bookHistoryData" class="mat-elevation-z8 center">
  <ng-container matColumnDef="borrowDate">
    <th mat-header-cell *matHeaderCellDef>borrowDate </th>
    <td mat-cell *matCellDef="let element"> {{element.borrowDate}} </td>
  </ng-container>
  <ng-container matColumnDef="returnDate">
    <th mat-header-cell *matHeaderCellDef> returnDate </th>
    <td mat-cell *matCellDef="let element"> {{element.returnDate}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
